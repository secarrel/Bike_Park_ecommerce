{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <a class="button" href="{% url 'activity_details' activity.id %}" aria-label="Go back to the previous page.">Go Back</a>
        <div class="row">
            <div class="col text-light">
                <hr>
                <h2 class="mb-4">Manage Timeslot</h2>
                <hr>
                <div class="col-8 col-md-6 mx-auto my-5 text-center bg-grey p-4 round-border text-light">
                    <h3> Deleteing: {{ timeslot }} </h3>
                    <p> Are you sure you want to delete the timeslot '{{ timeslot }}'? </p>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <form action="{% url 'delete_timeslot' timeslot_id=timeslot.id %}" method="post" class="col-11 mx-auto">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger col-11 p-2 m-2">Delete</button>
                        </form>
                        <a class="button" href="{% url 'activity_details' activity.id %}" aria-label="Cancel and redirect to activity details."> Cancel </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
